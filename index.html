<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wek888</title>
    <link rel="icon" href="icon.jpg" type="image/jpg">
    <style>
        @font-face {
        font-family: 'ComicRelief';
        src: url('fonts/ComicRelief-Regular.ttf') format('truetype'); 
        }

        
        body {
            background-color: #121212; /* Тёмный фон */
            color: white; /* Цвет текста */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Высота на весь экран */
            margin: 0;
            text-align: center;
        }
        .telegram-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: black; /* Цвет фона кнопки */
            border-radius: 50%; /* Закругленные углы для круглой кнопки */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Тень */
            overflow: hidden; /* Скрыть лишнее */
            width: 60px; /* Ширина кнопки */
            height: 60px; /* Высота кнопки */
            display: flex; /* Центрирование содержимого */
            align-items: center; /* Вертикальное центрирование */
            justify-content: center; /* Горизонтальное центрирование */
        }
        .telegram-button img {
            width: 40px; /* Ширина логотипа */
            height: 40px; /* Высота логотипа */
        }
        .telegram-button:hover {
            background-color: #fffffffe; /* Цвет при наведении */
        }

        img {
            max-width: 80%; /* Ограничение ширины изображения */
            height: auto; /* Автоматическая высота */
        }
        footer {
            font-family: 'ComicRelief';
            position: absolute;
            bottom: 20px; /* Отступ от низа */
        }
    </style>
</head>
<body>
    <a href="https://wek888.github.io/blog" target="_blank" class="telegram-button">
            <img src="icons/posts.png" alt="Posts Logo">
        </a>
    <img src="images/meme.jpg" alt="Центральное изображение">
    
    <footer>
        <p>Wek888  2025</p>
    </footer>

</body>
</html>
